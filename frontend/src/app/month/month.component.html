
<mat-table [dataSource]="listSession" class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="Time">
    <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Time}} </mat-cell>
  </ng-container>

  <!-- Bike Column -->
  <ng-container matColumnDef="Bike">
    <mat-header-cell *matHeaderCellDef> Velo libre </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Bike}} </mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="Status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-icon *ngIf="!element.Cancel; else cancel" [ngStyle]="{'color':'green'}">check</mat-icon>
      <ng-template #cancel>
        <mat-icon [ngStyle]="{'color':'red'}">cancel</mat-icon>
      </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Button Column-->
  <ng-container matColumnDef="Button">
    <mat-header-cell *matHeaderCellDef>
      <mat-form-field>
        <mat-select placeholder="Select Month" #matSelect [(ngModel)]="value">
          <mat-option *ngFor="let month of months" [value]="month.num" >
            {{month.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-header-cell>

    <mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="subcribe(element.Id)">
          <mat-icon [ngStyle]="{'color':'green'}">check</mat-icon>
          <span>Inscription</span>
        </button>

        <button mat-menu-item (click)="unSubcribe(element.Id)">
          <mat-icon [ngStyle]="{'color':'red'}">cancel</mat-icon>
          <span>DÃ©sinscription</span>
        </button>

        <button mat-menu-item [routerLink]="['/info',element.Id]">
          <mat-icon>info</mat-icon>
          <span>Information</span>
        </button>
      </mat-menu>
    </mat-cell>

  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'" [style.height]="element.expanded ? 'unset' : '0 !important'">
        <p>My expandable content</p>
      </div>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl">
  </mat-row>

</mat-table>

<ng-template #tpl let-element>
  <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">
    <mat-list *ngFor="let sub of element.Subs">

      <mat-list-item>{{sub.idPerson.lastName}} {{sub.idPerson.firstName}}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</ng-template>
