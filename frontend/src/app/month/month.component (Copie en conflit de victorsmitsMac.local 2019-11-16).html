
<mat-grid-list cols="4" rowHeight="100">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-form-field>
      <mat-select placeholder="Select Month" #matSelect [(ngModel)]="value">
        <mat-option *ngFor="let month of months" [value]="month.num" >
          {{month.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile colspan="1">
    <mat-form-field class="select">
      <mat-select placeholder="Select Year" #matSelect2 [(ngModel)]="year">
        <mat-option *ngFor="let y of listYear" [value]="y" >
          {{y}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="Date"
           matSortDirection="asc">

  <!-- Date Column -->
  <ng-container matColumnDef="Date">
    <mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-Date">
      Date
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="Time" >
    <mat-header-cell *matHeaderCellDef mat-sort-header class="colTime"> Heure </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Time}} </mat-cell>
  </ng-container>

  <!-- Bike Column -->
  <ng-container matColumnDef="Bike">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Velo(s) libre(s) </mat-header-cell>
    <mat-cell *matCellDef="let element" class="center-col"> {{element.Bike}} </mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="Status">
    <mat-header-cell *matHeaderCellDef>
      Cours confirmé
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="center-col">
      <mat-icon *ngIf="!element.Cancel; else cancel" [ngStyle]="{'color':'green'}">check</mat-icon>
      <ng-template #cancel>
        <mat-icon [ngStyle]="{'color':'red'}">cancel</mat-icon>
      </ng-template>
    </mat-cell>
  </ng-container>

  <!-- Button Column-->
  <ng-container matColumnDef="Info">
    <mat-header-cell *matHeaderCellDef>
      List inscrit
    </mat-header-cell>
    <mat-cell *matCellDef="let element;let i = index" >
        <button mat-flat-button  color="primary" matTooltip="Information">
          <mat-icon (click)="openDialog(i)" [ngStyle]="{'color':'white'}">info</mat-icon>
        </button>
    </mat-cell>

  </ng-container>

  <!-- Button 2 Column-->
  <ng-container matColumnDef="Action">

    <mat-header-cell *matHeaderCellDef>
      Inscription/Désinscritption
    </mat-header-cell>

    <mat-cell *matCellDef="let element" >
      <div *ngIf="checkIfDisable(element) ;then cancelBtn else Btn">
      </div>

      <ng-template #cancelBtn>
        <button mat-flat-button  color="primary" matTooltip="Inscription" disabled>
          <mat-icon *ngIf="checkIfSub(element);then unsub else sub"></mat-icon>
        </button>
      </ng-template>

      <ng-template #Btn>
        <button mat-flat-button  color="primary" matTooltip="Inscription">
          <mat-icon *ngIf="checkIfSub(element);then unsub else sub"></mat-icon>
        </button>
      </ng-template>

      <ng-template #sub>
          <mat-icon [ngStyle]="{'color':'white'}" (click)="subscribe(element.Id)">check</mat-icon>
      </ng-template>

      <ng-template #unsub>
          <mat-icon [ngStyle]="{'color':'white'}" (click)="unSubscribe(element.Id)">clear</mat-icon>
      </ng-template>


    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>

</mat-table>
