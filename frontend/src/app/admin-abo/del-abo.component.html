<mat-card>
  <mat-card-title>
    <div>
      Etes vous sur de vouloir supprimer
    </div>

    <div>
      {{data.lastName}} {{data.firstName}}
    </div>
  </mat-card-title>
  <div class="del-button">
    <button mat-flat-button color="warn" (click)="Delete(data.id)"> OUI! </button>
    <button mat-flat-button color="primary" style="margin-left: 5%" (click)="onNoClick()">Annuler</button>
  </div>
</mat-card>
