<mat-error *ngIf="error">{{error}}</mat-error>
<div *ngIf="!isLoading ; else loading">
  <h3>Génération automatique de sessions</h3>

  <form #form="ngForm">

    <ng-container>
      <ul *ngFor="let session of listTypeSession" >
        <mat-checkbox (change)="addTypeSession(session.Id)">
          {{session.Day}} {{session.Time}}
        </mat-checkbox>
      </ul>
    </ng-container>

    <mat-form-field>
      <label>
        <input matInput placeholder="nombre de mois" type="number" ngModel value="5" name="year">
      </label>
    </mat-form-field>
    <mat-form-field>
      <label>
        <input matInput placeholder="nombre de vélos" type="number" ngModel value="9" name="bike">
      </label>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="generateSession(form)"> je confirme la génération </button>
    <button mat-raised-button color="primary" style="margin-top: 10px" (click)="onNoClick()"> annuler </button>
  </form>
</div>

<ng-template #loading>
  <div style="justify-content: center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
