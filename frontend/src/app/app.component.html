<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <nav>
    <mat-toolbar class="Navbar" style="padding: 0" color="primary">
      <div>
        <a mat-button routerLink=".">
          <mat-icon> home </mat-icon>
          <span> Home</span>
        </a>
        <a mat-button routerLink="/month">
          <mat-icon> date_range </mat-icon>
          <span> Month</span>
        </a>
          <a mat-button routerLink="/login" *ngIf="!user; else profile">
            <mat-icon> person </mat-icon>
            <span> Login </span>
          </a>

        <ng-template #profile>
          <a mat-button [matMenuTriggerFor]="menu" *ngIf="auth.getCurrentUser() == 'admin'">
            <mat-icon> person </mat-icon>
            <span> {{auth.getCurrentUser()}} </span>
          </a>
          <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/profile">Profile</a>
            <a mat-menu-item (click)="logout()">Deconexion</a>
          </mat-menu>
        </ng-template>

        <button mat-button [matMenuTriggerFor]="menu" *ngIf="user == 'admin'">Admin</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="admin/Session">Sessions</button>
          <button mat-menu-item routerLink="admin/Session/Create">Nouvelle Sessions</button>
          <button mat-menu-item routerLink="admin/Abonnement">Abonnement</button>
        </mat-menu>

      </div>
    </mat-toolbar>
  </nav>

  <body>
    <router-outlet></router-outlet>
  </body>

</html>
